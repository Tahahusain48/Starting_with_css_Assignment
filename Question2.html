<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Styling with BEM</title>
    <style>
/*Block*/
.paragraph {
   color: red;
}

/*Element*/
.paragraph__highlight {
    background-color: green;
}

/* Modifier*/
.paragraph--special {
 color: blue;
}

    </style>
</head>
<body>
    <p class="paragraph">This paragraph is for Block</p>
    <p class="paragraph">This paragraph is for <span class="paragraph__highlight">Element</span></p>
    <p class="paragraph paragraph--special">This paragraph is for modifier.</p>
</body>
</html>
